<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Raxid</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<main>
			<h2 class="h1 mb-1 fw-normal text-center"> RAXID </h2>
			<div class="modal-dialog mt-4">
				<div class="modal-content shadow">
					<div class="d-flex flex-column justify-content-center modal-body p-5">
						<button type="submit" id="btn-register" data-bs-toggle="modal" data-bs-target="#registerToggle" class="btn btn-success mb-2" >Register</button>
						<button type="submit" id="btn-consult" class="btn btn-info">Consult</button>
					</div>
				</div>
			</div>
			</main>
			<div id='footer' class="w-100">
				<div class="row junstify-content-center">
					<div class="col">
						<p class="text-body-secondary mt-3"> <a href="#"> Politicas de Privacidade</a></p>
					</div>
					<div class="col">
						<p class="text-body-secondary mt-3"> <a href="#">TBF - 2025</a></p>
					</div>
				</div>
			</div>
		<div id="modalRegister">

			<!-- Modal Register -->
			<div class="modal fade" id="registerToggle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro de Despesas</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
							<div class="d-flex flex-column justify-content-center modal-body p-5">
								<input id="name" type="text" class="form-control mb-5" placeholder="Nome ou apelido"> 	
								<div class="row g-3 mb-5">
									<div class="col">
										<input id="name" type="text" class="form-control" aria-label="Data" placeholder="Data"> 
									</div>
									<div class="col">
										<input id="name" type="text" placeholder="Valor" class="form-control" aria-label="Valor"> 
									</div>
								</div>
							</div>
			      </div>
			      <div class="modal-footer align-items-center">
			        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Salvar</button>
			      </div>
			    </div>
			  </div>
			</div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
	</body>
</html>
